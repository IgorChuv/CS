server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/database
spring.datasource.username=root
spring.datasource.password=mysql

spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml
spring.liquibase.password=mysql
spring.liquibase.user=root
spring.liquibase.url=jdbc:mysql://localhost:3306/database

jwt.token.secret = cloud
jwt.token.expired = 3600000
spring.liquibase.default-schema=database

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

upload.path=C:/CloudStorageApp/cloudstorage/src/main/resources/uploads
client.url=http://localhost:8081